specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Staking
    network: sepolia
    source:
      address: "0x1a99dACd1DCC4168aE2111C2335d643C9c25e8d3"
      abi: Staking
      startBlock: 9182999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EmergencyWithdrawn
        - TotalEmergencyWithdrawn
        - RewardRateUpdated
        - RewardsClaimed
        - Staked         
        - Withdrawn
        - TokenStats
        - UserBalance
        - Totalstaked
        - TotalWithdrawn
        - TotalUsers
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: EmergencyWithdrawn(indexed address,uint256,uint256,uint256,uint256)
          handler: handleEmergencyWithdrawn
       
        
        - event: RewardRateUpdated(uint256,uint256,uint256,uint256)
          handler: handleRewardRateUpdated
        - event: RewardsClaimed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRewardsClaimed
        - event: Staked(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStaked
       
       
       
        - event: Withdrawn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/staking.ts
